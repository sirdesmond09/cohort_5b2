{% extends 'base.html' %}


{% block title %}
Median
{% endblock title %}

{% block body %}
<div>
    <h3>Find the Median!</h3>
    <p>Enter the numbers into the box below. Seperate them by comma.</p>
</div>

<form method="POST">
    {% csrf_token %}
    <label for="fname">Numbers:</label>
    <input type="text" id="fname" name="numbers"><br><br>
    <input type="submit" value="Submit">
</form>

{% if median %}
<div>
    <h3>Median:</h3>
    <p>The median value is {{ median }}.</p>
</div>
{% endif %}

{% endblock body %}
