{% extends 'base.html' %}


{% block title %}
Skewness
{% endblock title %}

{% block body %}
<div>
    <h3>Find the Skewness!</h3>
    <p>Enter the numbers into the box below. Seperate them by comma.</p>
</div>

<form method="POST">
    {% csrf_token %}
    <label for="fname">Numbers:</label>
    <input type="text" id="fname" name="numbers"><br><br>
    <input type="submit" value="Submit">
</form>

{% if skewness %}
<div>
    <h3>Skewness:</h3>
    <p>The skewness is {{ skewness }}.</p>
</div>
{% endif %}

{% endblock body %}
